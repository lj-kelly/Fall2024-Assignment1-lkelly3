<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <video autoplay></video>

  <script>
    const constraints = {
      video: true
      //video: { facingMode: 'environment' }
      //video: { facingMode: 'user' }
    };

    const video = document.querySelector('video');

    navigator.mediaDevices.getUserMedia(constraints).
      then((stream) => { video.srcObject = stream });
  </script>

</body>

</html>
