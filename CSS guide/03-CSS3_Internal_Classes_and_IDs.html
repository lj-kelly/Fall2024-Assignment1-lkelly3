<!DOCTYPE html>
<!--
	- Add/remove .classes
	- Last class has higher priority
	- Inspect styles/computed and overridden styles
	- #IDs
-->
<html>

<head>
	<title>Webpage Example</title>
	<style type="text/css">
		.redText {
			color: red;
		}

		.largeText {
			font-size: 200%;
		}

		.underlined {
			text-decoration: underline;
		}

		#greenParagraph {
			color: green;
		}
	</style>
</head>

<body>
	<p class="redText largeText">
		This is an example.
	</p>
	<p class="largeText">
		Wow, I love internal CSS!
	</p>
	<p id="greenParagraph">
		This is some more text. <span class="underlined">And this text is underlined.</span>
	</p>
	<h1 class="redText">CSS is Cool!</h1>

</body>

</html>
