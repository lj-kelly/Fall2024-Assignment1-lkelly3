<!DOCTYPE html>
<!--
	- Better SoC, even better is having a linked .css file
	- CSS affecting all elements in the page
-->
<html>

<head>
	<title>Webpage Example</title>
	<style type="text/css">
		p {
			color: red;
			font-size: 200%;
		}

		h1 {
			color: pink;
		}
	</style>
</head>

<body>
	<p>
		This is an example.
	</p>
	<p>
		Wow, I love internal CSS!
	</p>
	<h1>CSS is Cool!</h1>
</body>

</html>
