<!DOCTYPE html>
<!--
	- Increase/decrease page width
	- Float is relative to parent
	- Toggle .clear-float
-->
<html>

<head>
	<title>Webpage Example</title>
	<style type="text/css">
		.redText {
			color: red;
		}

		.largeText {
			font-size: 200%;
		}

		.underlined {
			text-decoration: underline;
		}

		#greenParagraph {
			color: green;
		}

		#first-section {
			color: blue;
			background-color: #CEF6CE;
			width: 200px;
			float: left;
		}

		#second-section {
			background-color: #8AB4F7;
			width: 200px;
			float: right;
		}

		.clear-float {
			clear: both;
		}
	</style>
</head>

<body>
	<div id="first-section">
		<p>
			This is an example.
		</p>
		<p>
			Wow, I love internal CSS!
		</p>
	</div>
	<div id="second-section">
		<p id="greenParagraph">
			This is some more text. <span class="underlined">And this text is underlined.</span>
		</p>
		<h1 class="redText">CSS is Cool!</h1>
	</div>
	This paragraph is not floated.
	<div class="clear-float"></div>
	<p>
		This paragraph is under since the div above clears out the floats.
	</p>
</body>

</html>
