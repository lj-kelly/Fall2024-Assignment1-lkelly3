<!DOCTYPE html>
<!--
	- relative position is based on top-left corner of parent
	- uncomment styling #first-section
	- uncomment styling #second-section
	- z-index default is order in page
-->
<html>

<head>
	<title>Webpage Example</title>
	<style type="text/css">
		.redText {
			color: red;
		}

		.largeText {
			font-size: 200%;
		}

		.underlined {
			text-decoration: underline;
		}

		#greenParagraph {
			color: green;
		}

		#first-section {
			color: blue;
			background-color: #CEF6CE;
			width: 200px;
			/*position: relative;*/
			/*left: 100px;*/
			/*top: 100px;*/
			/*z-index: 1;*/
		}

		#second-section {
			background-color: #8AB4F7;
			width: 200px;
			/*position: relative;*/
			/*z-index: 2;*/
			/*opacity: 0.9;*/
		}
	</style>
</head>

<body>
	<div id="first-section">
		<p>
			This is an example.
		</p>
		<p>
			Wow, I love internal CSS!
		</p>
	</div>
	<div id="second-section">
		<p id="greenParagraph">
			This is some more text. <span class="underlined">And this text is underlined.</span>
		</p>
		<h1 class="redText">CSS is Cool!</h1>
	</div>
	This paragraph is not floated.
</body>

</html>
