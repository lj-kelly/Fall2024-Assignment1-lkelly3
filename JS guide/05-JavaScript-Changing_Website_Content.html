<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>
    <p id="text">Hello World!</p>
    <button id="myButton">Change text</button>
    <p id="secondParagraph">Javascript is ... </p>
    <button id="secondButton">Append text</button>
    <p id="emptyParagraph"></p>
    <button id="createParagraph">Create text</button>

    <script type="text/javascript">
        // dynamically generating/loading content may affect some webscrapers
        document.getElementById("myButton").onclick = function () {
            document.getElementById("text").innerHTML = "Hello Class!";
        }

        document.getElementById("secondButton").onclick = function () {
            var secondParagraph = document.getElementById("secondParagraph");
            secondParagraph.innerHTML = "I think " + secondParagraph.innerHTML + "awesome!";
        }
        
        document.getElementById("createParagraph").onclick = function () {
            document.getElementById("emptyParagraph").innerHTML = "<h1>Hi there!</h1>";
        }
    </script>
</body>

</html>
