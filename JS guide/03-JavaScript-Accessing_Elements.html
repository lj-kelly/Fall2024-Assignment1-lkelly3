<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>
    <p id="text">Hello World!</p>

    <script type="text/javascript">
        // This is a one line comment

        /*
            This is a multi-
            line comment!
        */

        var x = "123" + 456;
        var html = "Hello " + x + 789 + "0";

        document.getElementById("text").innerHTML = html;
    </script>
</body>

</html>
